name: Prototype Contribution Survey Form
description: A survey to asses contribution by individuals to the autonomous organisation or SecretDecks directly
title: "<year(number)>-<month(number)>-<your-name>-SecretDecks-ContributionSurvey"
labels: [Contribution Survey]
# assignees:
#  - is this needed?
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Contribution Survey.

  - type: input
    id: date-joined
    attributes:
      label: Date Joined ACO
      description: (Month/Day/Year)
      placeholder: Ex. 11/08/2020
    validations:
      required: true
  - type: input
    id: hours-worked
    attributes:
      label: Hours Worked (This Month)
    validations:
      required: true
  - type: input
    id: hourly-rate
    attributes:
      label: Local Hourly Rate
    validations:
      required: true
  - type: input
    id: other-expenses
    attributes:
      label: Other Expenses
    validations:
      required: false
  - type: input
    id: total-cost
    attributes:
      label: Total Cost of Contribution
      description: in â‚¬, this month
    validations:
      required: true
  - type: dropdown
    id: peer-review
    attributes:
      label: Contribution Peer Review
      description: Select team member to review your constributions
      options:
        - Dan
        - Tyler
        - Heather
        - Stephen
    validations:
      required: true

  - type: markdown
    attributes:
      value: "***"

  - type: checkboxes
    id: teams
    attributes:
      label: Teams (Teamworkspaces) contributed to
      options:
        - label: Website
        - label: Governance
        - label: Content & Metaverse
  - type: input
    id: output
    attributes:
      label: Output
      description: What has been produced, built, or documented etc.
    validations:
      required: true

  - type: markdown
    attributes:
      value: "***"

  - type: checkboxes
    id: intangibles
    attributes:
      label: Intangibles
      options:
        - label: Greeting new members
        - label: Mentoring
        - label: Social / Emotional Support
        - label: Communicating news and ideas in Discord

  - type: markdown
    attributes:
      value: "***"

  - type: input
    id: external-work
    attributes:
      label: Team External Work
      description: All items that are not Website, Governance, or Content & Metaverse
    validations:
      required: false

  - type: markdown
    attributes:
      value: "***"

  - type: markdown
    attributes:
      value: |
        "## Cost & Remuneration Calculation"

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
